name: Reusable Docker Build & Push

on:
  workflow_call:
    inputs:
      context:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      image-name:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # ---- Logins ----
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- Metadata ----
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.actor }}/${{ inputs.image-name }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}

      # ---- Build local amd64 image for Trivy ----
      - name: Build local amd64 image for Trivy
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64
          load: true
          tags: local-scan-image

      # ---- Trivy scan ----
      - name: Trivy Security Scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: local-scan-image
          format: table
          exit-code: 1
          ignore-unfixed: true

      # ---- Export Docker image (local amd64) ----
      - name: Save Docker image as tar artifact
        run: |
          docker save -o image.tar local-scan-image

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ inputs.image-name }}
          path: image.tar

      # ---- Build & Push multi-arch ----
      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
